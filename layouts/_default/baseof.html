<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ block "title" . }}{{ end }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
    {{ partial "css.html" . }}
  </head>
  <body class="page has-navbar-fixed-top">
    {{ partial "navbar.html" . }}

    <main class="main">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
